{% extends "base.html" %}
{% block content %}
<article class="project-detail container py-4">
  <h1 class="fw-bold mb-3">{{ project.name }}</h1>
  <p class="text-muted">{{ project.description }}</p>

  <div class="mb-4">
    {% if project.repo_url %}
    <a href="{{ project.repo_url }}" class="btn btn-dark btn-sm me-1" target="_blank">
      <i class="fab fa-github"></i> Code
    </a>
    {% endif %}
    {% if project.live_url %}
    <a href="{{ project.live_url }}" class="btn btn-primary btn-sm me-1" target="_blank">
      <i class="fa-solid fa-globe"></i> Live
    </a>
    {% endif %}
    {% if project.template_url %}
    <a href="{{ project.template_url }}" class="btn btn-outline-secondary btn-sm" target="_blank">
      <i class="fa-regular fa-file-code"></i> Template
    </a>
    {% endif %}
  </div>

  <hr>
  <div class="readme-content mt-4">{{ project.full_description | safe }}</div>
</article>
{% endblock %}
